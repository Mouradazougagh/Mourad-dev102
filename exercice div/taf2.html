<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-container{
    display: grid;
    grid-template-rows: 40px;
    gap: 6px;
    
    background-color: white;
    padding: 2px;
}
.grid-container>div{
    background-color: rgb(229, 146, 173);
    text-align: center;
    font-size: 30px;
    color: white;
    font-size: medium;
    border: solid 1px;
    border-radius: 5px;
}

.item2{
    grid-row: 1/2 ;
}


    </style>
</head>
<body>
<div class="grid-container">

    <div class="item2">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>

    <div class="item2">6</div>
    <div class="item2">7</div>
    <div class="item2">8</div>
    <div class="item2">9</div>
    <div class="item2">10</div>
    <div class="item2">11</div>
    <div class="item2">12</div>
</div>
    <div class="grid-container">
    <div class="item2">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>
    <div class="item2">4</div>
    <div class="item2">5</div>
    <div class="item2">6</div>
    </div>
<div class="grid-container">
    <div class="item2">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>
    <div class="item2">4</div>
</div>
<div class="grid-container">
    <div class="item2">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>
</div>
<div class="grid-container">
    <div class="item2">1</div>
    <div class="item2">2</div>
</div>
<div class="grid-container">
    <div class="item2">1</div></div>
</body>
</html>
